{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Nachricht erstellen{% endblock title %}

{% block content %}

<div class="container d-flex flex-grow-1 flex-column justify-content-center text-center">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Hochladen</button>
    </form>
</div>

{% endblock content %}
